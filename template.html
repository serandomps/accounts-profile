<div class="card">
    <div class="card-header">
        Edit Profile
    </div>
    <div class="card-body">
        <div class="row">
            <div class="avatar col-md-4 order-md-2 mb-4">
                <div class="preview text-center">
                    {#user._.avatar}
                    <img class="rounded-circle" src="{user._.avatar}" alt="Picture"/>
                    {:else}
                    <i class="fas fa-user-circle fa-9x text-muted"></i>
                    {/user._.avatar}
                </div>
                <div class="text-center mt-4">
                    <input type="file" multiple="" name="content" class="fileupload hidden">
                    <button type="button" class="upload btn btn-secondary">Change</button>
                    {#user._.avatar}
                    <button type="button" class="btn btn-danger ml-1">Delete</button>
                    {/user._.avatar}
                </div>
            </div>
            <div class="col-md-8 order-md-1">
                <form class="needs-validation" novalidate>
                    <h4 class="mb-3">Personal Details</h4>

                    <div class="source email mb-3" data-name="email">
                        <label for="email-{_.container}">Email</label>
                        <input type="email" class="form-control" id="email-{_.container}" placeholder="Email"
                               value="{user.email}" readonly>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="source alias mb-3" data-name="alias">
                        <label for="alias-{_.container}">Alias</label>
                        <input type="alias" class="form-control" id="alias-{_.container}" placeholder="Alias"
                               value="{user.alias}" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="row">
                        <div class="source firstname col-md-6 mb-3" data-name="firstname">
                            <label for="firstname-{_.container}">First Name</label>
                            <input type="text" class="form-control" id="firstname-{_.container}" placeholder="First Name"
                                   value="{user.firstname}" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="source lastname col-md-6 mb-3" data-name="lastname">
                            <label for="lastname-{_.container}">Last Name</label>
                            <input type="text" class="form-control" id="lastname-{_.container}" placeholder="Last Name"
                                   value="{user.lastname}" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="source phones mb-5" data-name="phones">
                        <label for="phones-{_.container}">Phone</label>
                        <input type="text" class="form-control" id="phones-{_.container}" placeholder="Phone"
                               value="{user.phones[0]}" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <h4 class="mb-3">Change Password</h4>
                    <div class="source otp mb-3" data-name="otp">
                        <label for="otp-{_.container}">Old Password</label>
                        <input type="password" class="form-control" id="otp-{_.container}" placeholder="Old Password">
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="source password mb-5" data-name="password">
                        <label for="password-{_.container}">New Password</label>
                        <input type="password" class="form-control" id="password-{_.container}" placeholder="New Password">
                        <div class="invalid-feedback"></div>
                    </div>

                    <h4 class="mb-3">Address</h4>
                    <div class="source location mb-3" data-name="location"></div>

                    <button class="update btn btn-secondary btn-block mb-10" type="button">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
